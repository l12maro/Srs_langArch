{% extends "browse/base.html" %}
{% block title %}{{ object_list.0.collection.title }}{% endblock %}
{%block content%}
<div class="content" id="wrappedcontainer">
	<p> {{ object_list.0.collection.synopsis}} </p>
	<div class="container">
		<h3>Sessions</h3>
		<div id="loaded_av">
			{% for obj in object_list %}
			<div class="border-solid" id="av0">
				<h3><a href="{% url 'browse:session' collection=obj.collection.name session=obj.name %}"> {{ obj.title }} </a></h3>
			</div>
			{% endfor %}
		</div>
	</div>
</div>
	{% endblock %}

	<script>
		function toggleAdvancedOptions() {
		  var advancedOptions = document.getElementById('advanced-options');
		  advancedOptions.style.display = (advancedOptions.style.display === 'none') ? 'block' : 'none';
		}
	</script>
</html>
